language: c
compiler:
  - gcc
sudo: false
addons:
  apt:
    packages:
    - check
before_install:
  - pip install --user cpp-coveralls
  - export CFLAGS="-g -O0"
script:
  - mkdir -p build && cd $_ && cmake ${FEATURES} -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug .. && make && make test
after_success:
  - make coveralls
after_failure:
  - cat $(find check -iname '*.log') /dev/null

env:
  matrix:
    - FEATURES=""
    - FEATURES="-DFIXED_ALLOCATOR=ON"
    - FEATURES="-DSENTINEL=OFF"
    - FEATURES="-DSENTINEL=OFF -DFIXED_ALLOCATOR=ON"
